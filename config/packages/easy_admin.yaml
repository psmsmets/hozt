easy_admin:
    site_name: 'HoZT backend'
    formats:
        date:     'Y-m-d'
        time:     'H:i'
        datetime: 'Y-m-d H:i'
    design:
        brand_color: '#ed1c24'
        menu:
           - label: "Pagina's"
           - label: 'Blog'
             icon: 'book'
             children:
               - { entity: 'BlogPost', label: 'Nieuw', icon: 'plus-square', params: { action: 'new' } }
               - { entity: 'BlogPost', label: 'Lijst', icon: 'list' }
               - { entity: 'BlogCategory', label: 'Categorieën', icon: 'bookmark' }
           - { entity: 'StaticPage', label: "Statische pagina's", icon: 'briefcase' }
           - { entity: 'CarouselSlide', label: 'Carousel', icon: 'star' }
           - label: "Contact"
           - { entity: 'ContactForm', label: 'Contact', icon: 'comment' }
           - { entity: 'ContactFaq', label: 'FAQ', icon: 'question-circle' }
           - label: "Training & Wedstrijden"
           - label: 'Trainingen'
             icon: 'tasks'
             children:
               - { entity: 'TrainingCoach', label: 'Coaches', icon: 'graduation-cap' }
               - { entity: 'TrainingTeam', label: 'Groepen', icon: 'users' }
               - { entity: 'TrainingTeamCategory', label: 'Categorie', icon: 'bookmark' }
               - { entity: 'TrainingSchedule', label: 'Uurrooster', icon: 'table' }
               - { entity: 'TrainingTime', label: 'Tijdstippen' }
               - { entity: 'TrainingDay', label: 'Dag' }
           - label: 'Kalender'
             icon: 'calendar'
             children:
               - { entity: 'CalendarEvent', label: 'Nieuw', icon: 'plus-square', params: { action: 'new' } }
               - { entity: 'CalendarEvent', label: 'Lijst', icon: 'list' }
               - { entity: 'CalendarCategory', label: 'Categorieën', icon: 'bookmark' }
           - label: 'Wedstrijden'
             icon: 'trophy'
             children:
               - { entity: 'Competition', label: 'Nieuw', icon: 'plus-square', params: { action: 'new' } }
               - { entity: 'Competition', label: 'Lijst', icon: 'list' }
               - { entity: 'CompetitionPool', label: 'Zwembad', icon: 'water' }
               - { entity: 'CompetitionState', label: 'Status', icon: 'bookmark' }
           - label: "Toegang"
           - label: 'Gebruikers'
             icon: 'user'
             children:
               - { entity: 'User', label: 'Lijst', icon: 'list' }
           #- { entity: 'BlogPost', label: 'Instellingen', icon: 'cogs' }

    list:
        title: '%%entity_label%%'
        max_results: 30
        actions: ['-delete']
    edit:
        title: '%%entity_label%% (#%%entity_id%%)'
        actions: ['-delete']
    show:
        title: '%%entity_label%% (#%%entity_id%%)'
        actions: ['-delete', '-edit']
    entities:
        BlogPost:
            class: App\Entity\BlogPost
            label: 'Blog :: post'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'description', label: 'Korte omschrijving' }
                    - { property: 'image', type: 'image', label: 'Afbeelding', base_path: '%app.path.blogPost_images%' }
                    - { property: 'category', label: 'Categorie' }
                    - { property: 'special', label: 'Voorpagina' }
                    - { property: 'pinned', label: 'Vastgepind' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['createdAt', 'DESC']
            form:
                fields:
                    - { type: 'group', columns: 9, label: 'Basisgegevens', icon: 'pencil' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'titleShort', label: 'Verkorte titel' }
                    #- { property: 'slug', label: 'Slug' }
                    - { property: 'body', label: 'Tekst', type: 'fos_ckeditor', css_class: 'w-100', type_options: { config_name: 'standard' } } 
                    - { type: 'group', label: 'Opties', icon: 'cog', columns: 3 }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'special', label: 'Voorpagina' }
                    - { property: 'pinned', label: 'Vastgepind' }
                    - { property: 'archived', label: 'Gearchiveerd' }
                    - { property: 'category', label: 'Categorie', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { property: 'author', label: 'Auteur' }
                    - { property: 'description', label: 'Korte omschrijving', type: 'textarea' }
                    - { property: 'imageFile', type: 'vich_image', label: 'Afbeelding', base_path: '%app.path.blogPost_images%' }
                    - { property: 'documentFile', type: 'vich_file', label: 'Bijlage', base_path: '%app.path.blogPost_documents%' }
                    - { property: 'keywords', label: 'Keywords' }
                    - { property: 'publishAt', label: 'Publiceer vanaf' }
                    - { property: 'publishUntil', label: 'Publiceer tot' }
                    - { property: 'access', label: 'Toegang' }
            edit:
                #actions: ['delete']
        BlogCategory:
            class: App\Entity\BlogCategory
            label: 'Blog :: categorie'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Gepubliceerd', type: 'boolean' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'description', label: 'Korte omschrijving' }
                    - { property: 'slug', label: 'Slug' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'title', label: 'Titel' }
                    #- { property: 'slug', label: 'Slug' }
                    - { property: 'description', label: 'Korte omschrijving' }
                    - { property: 'enabled', label: 'Gepubliceerd' }
            edit:
                fields:
                    - { property: 'slug', label: 'Slug' }
        StaticPage:
            class: App\Entity\StaticPage
            label: 'Pagina'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Gepubliceerd', type: 'boolean' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'description', label: 'Korte omschrijving' }
                    - { property: 'slug', label: 'Slug' }
                    - { property: 'image', type: 'image', label: 'Afbeelding', base_path: '%app.path.staticPage_images%' }
                    - { property: 'showUpdatedAt', label: 'Toon laatst aangepast' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { type: 'group', columns: 9, label: 'Basisgegevens', icon: 'pencil' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'titleShort', label: 'Verkorte titel' }
                    - { property: 'slug', label: 'Slug' }
                    - { property: 'body', label: 'Tekst', type: 'fos_ckeditor', css_class: 'w-100', type_options: { config_name: 'standard' } } 
                    - { type: 'group', label: 'Opties', icon: 'cog', columns: 3 }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'description', label: 'Korte omschrijving', type: 'textarea' }
                    - { property: 'imageFile', type: 'vich_image', label: 'Afbeelding', base_path: '%app.path.staticPage_images%' }
                    - { property: 'keywords', label: 'Keywords' }
                    - { property: 'showUpdatedAt', label: 'Toon laatst aangepast' }
                    - { property: 'access', label: 'Toegang' }
            edit:
                actions: ['-delete']
                fields:
                    - '-slug'
        CarouselSlide:
            class: App\Entity\CarouselSlide
            label: 'Carousel'
            list:
                fields:
                    - { property: 'id', label: 'id' }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'showTitle', label: 'Toon titel', type: 'boolean' }
                    - { property: 'image', type: 'image', label: 'Afbeelding', base_path: '%app.path.carousel_images%' }
                    - { property: 'publishAt', label: 'Publiceer vanaf' }
                    - { property: 'publishUntil', label: 'Publiceer tot' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { type: 'group', columns: 9, label: 'Basisgegevens', icon: 'pencil' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'body', label: 'Tekst', type: 'fos_ckeditor', css_class: 'w-100', type_options: { config_name: 'minimal' } } 
                    - { type: 'group', label: 'Opties', icon: 'cog', columns: 3 }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'showTitle', label: 'Toon titel' }
                    - { property: 'imageFile', type: 'vich_image', label: 'Afbeelding', base_path: '%app.path.carousel_images%' }
                    - { property: 'publishAt', label: 'Publiceer vanaf' }
                    - { property: 'publishUntil', label: 'Publiceer tot' }
        TrainingCoach:
            class: App\Entity\TrainingCoach
            label: 'Trainingen :: coach'
            list:
                fields:
                    - { property: 'id', label: 'id' }
                    - { property: 'enabled', label: 'Actief', type: 'boolean' }
                    - { property: 'name', label: 'Naam' }
                    - { property: 'function', label: 'Functie' }
                    - { property: 'teams', label: 'Groepen' }
                    - { property: 'image', type: 'image', label: 'Afbeelding', base_path: '%app.path.user_images%' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['sequence', 'ASC']
            edit:
                actions: ['-delete']
            form:
                fields:
                    - { type: 'group', columns: 9, label: 'Basisgegevens', icon: 'pencil' }
                    - { property: 'firstname', label: 'Voornaam' }
                    - { property: 'lastname', label: 'Achternaam' }
                    - { property: 'function', label: 'Functie' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'teams', label: 'Groepen', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { type: 'group', label: 'Opties', icon: 'cog', columns: 3 }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'imageFile', type: 'vich_image', label: 'Afbeelding', base_path: '%app.path.user_images%' }
        TrainingTeam:
            class: App\Entity\TrainingTeam
            label: 'Trainingen :: groep'
            list:
                fields:
                    - { property: 'id', label: 'id' }
                    - { property: 'enabled', label: 'Actief', type: 'boolean' }
                    - { property: 'name', label: 'Naam' }
                    - { property: 'abbr', label: 'Afkorting' }
                    - { property: 'category', label: 'Categorie' }
                    - { property: 'coaches', label: 'Coaches' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['abbr', 'ASC']
            edit:
                actions: ['-delete']
            form:
                fields:
                    - { property: 'name', label: 'Naam' }
                    - { property: 'abbr', label: 'Afkorting' }
                    - { property: 'category', label: 'Categorie', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { property: 'description', label: 'Omschrijving' }
                    - { property: 'coaches', label: 'Coaches' }
                    - { property: 'enabled', label: 'Actief' }
        TrainingTeamCategory:
            class: App\Entity\TrainingTeamCategory
            label: 'Trainingen :: categorie'
            list:
                fields:
                    - { property: 'id', label: 'id' }
                    - { property: 'enabled', label: 'Actief', type: 'boolean' }
                    - { property: 'abbr', label: 'Afkorting' }
                    - { property: 'name', label: 'Naam' }
                    - { property: 'duration', label: 'duurtijd' }
                    - { property: 'times', label: 'per week' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['sequence', 'ASC']
            form:
                fields:
                    - { property: 'name', label: 'Naam' }
                    - { property: 'abbr', label: 'Afkorting' }
                    - { property: 'description', label: 'Omschrijving' }
                    - { property: 'duration', label: 'Duurtijd' }
                    - { property: 'times', label: 'Per week' }
                    - { property: 'days', label: 'Trainingsdagen' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'enabled', label: 'Actief' }
            edit:
                actions: ['-delete']
        TrainingTime:
            class: App\Entity\TrainingTime
            label: 'Trainingen :: uur'
            list:
                fields:
                    - { property: 'id', label: 'id' }
                    - { property: 'enabled', label: 'Actief', type: 'boolean' }
                    - { property: 'startTime', label: 'Startuur' }
                    - { property: 'endTime', label: 'Einduur' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['startTime', 'ASC']
                actions: ['-show','edit']
            edit:
                actions: ['-delete']
            form:
                fields:
                    - { property: 'startTime', label: 'Startuur' }
                    - { property: 'endTime', label: 'Einduur' }
                    - { property: 'enabled', label: 'Actief' }
        TrainingDay:
            class: App\Entity\TrainingDay
            label: 'Trainingen :: dag'
            list:
                fields:
                    - { property: 'id', label: 'id' }
                    - { property: 'name', label: 'Naam' }
                    - { property: 'abbr', label: 'Afkorting' }
                sort: ['id', 'ASC']
                actions: ['-edit','-show','-new','-search']
            form:
                fields:
                    - { property: 'name', label: 'Naam' }
                    - { property: 'abbr', label: 'Afkorting' }
        TrainingSchedule:
            class: App\Entity\TrainingSchedule
            label: 'Trainingen :: uurrooster'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Actief', type: 'boolean' }
                    - { property: 'teams', label: 'Groepen' }
                    - { property: 'day', label: 'Dag' }
                    - { property: 'time', label: 'Tijdstip' }
                    - { property: 'comment', label: 'Opmerking' }
                    - { property: 'startDate', label: 'Vanaf' }
                    - { property: 'endDate', label: 'Tot' }
                    - { property: 'updatedAt', label: 'Aangepast' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'teams', label: 'Groepen', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { property: 'day', label: 'Dag' }
                    - { property: 'time', label: 'Tijdstip', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { property: 'comment', label: 'Opmerking' }
                    - { property: 'startDate', label: 'Vanaf' }
                    - { property: 'endDate', label: 'Tot' }
                    - { property: 'enabled', label: 'Actief' }
            search:
                fields: ['teams.abbr']
        ContactForm:
            class: App\Entity\ContactForm
            label: 'Contactformulier'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'question', label: 'Vraag' }
                    - { property: 'email', label: 'E-mail' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['sequence', 'ASC']
            form:
                fields:
                    - { property: 'question', label: 'Vraag' }
                    - { property: 'email', label: 'E-mail' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'enabled', label: 'Gepubliceerd' }
        ContactFaq:
            class: App\Entity\ContactFaq
            label: 'FAQ'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'question', label: 'Vraag' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'question', label: 'Vraag' }
                    - { property: 'answer', label: 'Antwoord', type: 'fos_ckeditor', css_class: 'w-100', type_options: { config_name: 'minimal' } } 
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    - { property: 'sequence', label: 'Volgorde' }
        CalendarCategory:
            class: App\Entity\CalendarCategory
            label: 'Kalender :: categorie'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Gepubliceerd', type: 'boolean' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'slug', label: 'Slug' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['sequence', 'ASC']
            form:
                fields:
                    - { property: 'title', label: 'Titel' }
                    #- { property: 'slug', label: 'Slug' }
                    - { property: 'description', label: 'Omschrijving' }
                    - { property: 'sequence', label: 'Volgorde' }
                    - { property: 'enabled', label: 'Actief' }
            edit:
                fields:
                    - { property: 'slug', label: 'Slug' }
        CalendarEvent:
            class: App\Entity\CalendarEvent
            label: 'Kalender :: events'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Gepubliceerd', type: 'boolean' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'startTime', label: 'Van' }
                    - { property: 'endTime', label: 'Tot' }
                    - { property: 'allDay', label: 'Hele dag', type: 'boolean' }
                    - { property: 'category', label: 'Categorie' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['startTime', 'DESC']
            form:
                fields:
                    - { type: 'group', columns: 9, label: 'Basisgegevens', icon: 'pencil' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'startTime', label: 'Van' }
                    - { property: 'endTime', label: 'Tot' }
                    - { property: 'allDay', label: 'Hele dag', help: 'Of bij onbekend (start)uur' }
                    - { property: 'body', label: 'Tekst', type: 'fos_ckeditor', css_class: 'w-100', type_options: { config_name: 'minimal' } }
                    - { type: 'group', label: 'Opties', icon: 'cog', columns: 3 }
                    - { property: 'enabled', label: 'Gepubliceerd' }
                    #- { property: 'archived', label: 'Gearchiveerd' }
                    - { property: 'isCompetition', label: 'Zwemwedstrijd' }
                    - { property: 'category', label: 'Categorie', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { property: 'description', label: 'Omschrijving' }
                    - { property: 'location', label: 'Locatie' }
                    - { property: 'url', label: 'Website' }
                    - { property: 'imageFile', type: 'vich_image', label: 'Afbeelding', base_path: '%app.path.calendar_images%' }
        Competition:
            class: App\Entity\Competition
            label: 'Zwemwedstrijden'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'calendar.enabled', label: 'Gepubliceerd', type: 'boolean' }
                    - { property: 'calendar', label: 'Kalender event' }
                    - { property: 'calendar.location', label: 'Locatie' }
                    - { property: 'state', label: 'Status' }
                    #- { property: 'warmupTime', label: 'Inzwemmen' }
                    - { property: 'pool', label: 'Zwembad' }
                    - { property: 'restrictions', label: 'Limieten', type: 'boolean' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['calendar.startTime', 'DESC']
            edit:
                fields: ['-calendar']
            form:
                fields:
                    - { type: 'group', columns: 9, label: 'Basisgegevens', icon: 'pencil' }
                    - { property: 'calendar', label: 'Kalender event', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getUnassociatedCalendarEvents'] } }
                    - { property: 'teams', label: 'Groep', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { property: 'teamCategories', label: 'Categorie', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { property: 'warmupTime', label: 'Inzwemmen' }
                    #- { property: 'delegate', label: 'Afgevaardigde' }
                    #- { property: 'coaches', label: 'Trainers' }
                    #- { property: 'officials', label: 'Officials' }
                    - { type: 'group', label: 'Opties', icon: 'cog', columns: 3 }
                    - { property: 'restrictions', label: 'Limieten' }
                    - { property: 'multiDay', label: 'Overnachting' }
                    - { property: 'pool', label: 'Zwembad type', type_options: { query_builder: ['App\Repository\EasyAdminRepository','getEnabled'] } }
                    - { property: 'state', label: 'Status' }
                    - { property: 'preprogramFile', type: 'vich_file', label: 'Voorprogramma', base_path: '%app.path.competition_preprograms%' }
                    - { property: 'programFile', type: 'vich_file', label: 'Programma', base_path: '%app.path.competition_programs%' }
                    - { property: 'resultsFile', type: 'vich_file', label: 'Uitslag', base_path: '%app.path.competition_results%' }
        CompetitionPool:
            class: App\Entity\CompetitionPool
            label: 'Zwemwedstrijd bad'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'enabled', label: 'Gepubliceerd', type: 'boolean' }
                    - { property: 'title', label: 'Titel' }
                    - { property: 'description', label: 'Omschrijving' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['title', 'ASC']
            form:
                fields:
                    - { property: 'title', label: 'Titel' }
                    - { property: 'description', label: 'Omschrijving' }
                    - { property: 'enabled', label: 'Actief' }
        CompetitionState:
            class: App\Entity\CompetitionState
            label: 'Zwemwedstrijd status'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'name', label: 'Status' }
                    - { property: 'description', label: 'Omschrijving' }
                    - { property: 'badge', label: 'Bootstrap badge suffix' }
                    - { property: 'updatedAt', label: 'Laatst aangepast' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'name', label: 'Status' }
                    - { property: 'description', label: 'Omschrijving' }
                    - { property: 'badge', label: 'Bootstrap badge suffix' }
        User:
            class: App\Entity\User
            label: 'Gebruikers'
            list:
                fields:
                    - { property: 'id', label: 'Id' }
                    - { property: 'email', label: 'Email' }
                    - { property: 'firstname', label: 'Voornaam' }
                    - { property: 'lastname', label: 'Achternaam' }
                    - { property: 'mobilePhone', label: 'Mobiel nr' }
                    - { property: 'lastLoginAt', label: 'Laatst ingelogd' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'firstname', label: 'Voornaam' }
                    - { property: 'lastname', label: 'Achternaam' }
                    - { property: 'email', label: 'Email' }
                    - { property: 'mobilePhone', label: 'Mobiel nr' }
#                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }
